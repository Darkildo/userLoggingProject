definitions:
  LogEntry.LogEntry:
    properties:
      message:
        type: string
      time:
        type: string
    type: object
  requests.AddLogRequest:
    properties:
      log:
        $ref: '#/definitions/LogEntry.LogEntry'
      userId:
        type: string
    type: object
  v1.response:
    properties:
      message:
        type: string
    type: object
info:
  contact: {}
paths:
